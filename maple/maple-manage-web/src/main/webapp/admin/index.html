<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="../js/layui/css/layui.css">

     <script type="text/javascript">   
     function SetIFrameHeight(){
          var iframeid=document.getElementById("iframe"); //iframe id
          if (document.getElementById){
          iframeid.height =document.documentElement.clientHeight;            
        }
     }
    
  </script>

  <script type="text/javascript" src="../plugins/angularjs/angular.min.js">  </script>
  <!-- 分页组件开始 -->
  <script src="../plugins/angularjs/pagination.js"></script>
  <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
  <!-- 分页组件结束 -->

  <script type="text/javascript" src="../js/base.js">  </script>
  <script type="text/javascript" src="../js/base_pagination.js">  </script>
  <script type="text/javascript" src="../js/service/loginService.js">  </script>
  <!--<script type="text/javascript" src="../js/controller/baseController.js">  </script>-->
  <script type="text/javascript" src="../js/controller/loginController.js">  </script>



</head>
<body class="layui-layout-body" ng-app="maple" ng-controller="loginController" ng-init="showName()">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">枫叶招聘 后台管理</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="index.html">控制台</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="../img/avatar_14.png" class="layui-nav-img">
          {{loginName}}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="sercutiry.html">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="/logout">退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">公司审核</a>
          <dl class="layui-nav-child">
            <dd><a href="compy.html" target="iframe">审核列表</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">boss管理</a>
          <dl class="layui-nav-child">
            <dd><a href="boss.html" target="iframe">黑名单</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="content.html" target="iframe">广告管理</a></li>
        <li class="layui-nav-item"><a href="postion.html" target="iframe">职位管理</a></li>
        <li class="layui-nav-item"><a href="industry.html" target="iframe">行业管理</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
   <iframe width="100%" id="iframe" name="iframe" onload="SetIFrameHeight()" 
          frameborder="0" src="home.html"></iframe>
  </div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<script src="../js/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
</body>
</html>
