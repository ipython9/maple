<body ng-app="maple" ng-controller="userController">
<div class="main">
    <header>
        <div class="container">
            <a href="https://cloud.baidu.com/"><img width="87" height="30" class="logo" src="img/fengye.jpg" alt="枫叶众包"></a>
            <div class="right"><a href="https://cloud.baidu.com/">返回首页  </a></div>
        </div>
    </header>
    <div class="brand">
        <h2>欢迎入住枫叶招聘平台</h2>
        <h3>这里有你需要的精英人才</h3>
    </div>
    <div id="root" ng-app="maple" ng-controller="userController"><div id="_san_1" class="reg-app">
        <div id="_san_2" class="reg-form"><p id="_san_3" class="login-tip">已有枫叶众包账号、帐号？
            <a id="_san_5" href="sign.html">立即登录</a></p>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">邮箱账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname"  ng-model="entity.userid" placeholder="请输入邮箱账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname2" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname2" ng-model="entity.username" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname3" class="col-sm-2 control-label">登陆密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="lastname3" ng-model="entity.password" placeholder="请输入登陆密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="add()">登录</button>
                    </div>
                </div>
            </form>
            <div id="_san_48" class="agreements">
                <a id="_san_49" href="https://u.baidu.com/ucweb/rules.html" target="_blank">《枫叶众包用户注册协议》</a>
                <a id="_san_52" href="http://e.baidu.com/accept.html" target="_blank">《枫叶众包推广服务合同》</a>
                <a id="_san_55" href="https://u.baidu.com/ucweb/rules-privacy.html" target="_blank">《枫叶众包隐私权保护声明》</a>
            </div>
        </div>
    </div>
    </div>
</div>
